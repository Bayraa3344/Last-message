<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Message</title>
  </head>
  <body>
    <div class="container">
      <h1>Та ямар нэгэн message үлдээнэ үү?</h1>
      <form id="message-form">
        <input type="text" name="message" id="inp" />
        <button id="btn" type="submit">Submit</button>
      </form>
      <h4 id="feedback">Input-руу дамжуулах утгаа оруулна уу?</h4>
      <h2>Хамгийн сүүлд үлдээсэн message</h2>
      <h3 id="message">Hello</h3>
    </div>
    <script src="app.js"></script>
  </body>
</html>
